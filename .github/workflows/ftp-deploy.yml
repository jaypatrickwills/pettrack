name: FTP Deploy

on:
  push:
    branches:
      - main  # Replace with 'master' if that's your main branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}           # e.g. 123.456.789.101 or server5.shared.spaceship.host
          username: ${{ secrets.FTP_USERNAME }}       # e.g. admin@petstravelinternational.com
          password: ${{ secrets.FTP_PASSWORD }}       # your FTP password
          port: 21
          protocol: ftp
